<!DOCTYPE html>
<html lang="en">

<head>

</head>

{% extends "base.html" %}
{% block content %}
{{ super() }}
<!-- Nav bar-->

<div id="form-wrap">
  <form action="" method=post class="form-horizontal">
    <h2>Forgot Password </h2>
    <div class="control-group">
      <div class="controls">
        <input type='email' name='email' class_="input-xlarge" placeholder="Email Address" required />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-success">Reset Password</button>
      </div>
    </div>
  </form>

</div>
{% endblock %}

</html>
